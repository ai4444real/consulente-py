<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predizione Conto Contabile</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; text-align: center; }
        input, button { margin: 10px; padding: 8px; width: 80%; }
        #result { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Predizione Conto Contabile</h2>
    <label for="description">Descrizione:</label>
    <input type="text" id="description" placeholder="Inserisci descrizione"><br>
    
    <label for="amount">Importo:</label>
    <input type="number" id="amount" placeholder="Inserisci importo"><br>
    
    <button onclick="predict()">Predici Conto</button>
    
    <div id="result"></div>

    <script>
        async function predict() {
            const description = document.getElementById("description").value;
            const amount = parseFloat(document.getElementById("amount").value);
            if (!description || isNaN(amount)) {
                alert("Inserisci descrizione e importo validi!");
                return;
            }

            const response = await fetch("https://consulente-py.onrender.com/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ description, amount })
            });

            const data = await response.json();
            document.getElementById("result").innerHTML = `Conto Predetto: <strong>${data.predictedAccount}</strong>`;
        }
    </script>
</body>
</html>
